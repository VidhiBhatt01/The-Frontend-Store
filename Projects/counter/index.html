<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>
            COUNTER
        </h1>
        <span id="number">
            0
        </span>
    </div>
    <div class="buttons">
        <button id="btn_plus">
            increment
        </button>

        <button id="btn_reset">
            reset
        </button>

        <button id="btn_minus">
            decrement
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
